<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo Minato</title>
</head>
<body>
    <!-- Header  -->
    <header>
        <div class="header-wrapper w-100 p-3 d-flex align-items-center text-white justify-content-around flex-column">
            <!-- Title div -->
            <div class="fst-italic text-decoration-underline d-flex justify-content-center align-items-center pb-5">
                <!-- Bomb img -->
                <div class="img-container">
                    <img src="./img/bomb.webp" alt="bomb" class="w-100">
                </div>

                <!-- Title -->
                <h1 class="px-3">Campo minato</h1>

                <div class="img-container">
                    <img src="./img/bomb.webp" alt="bomb" class="w-100">
                </div>
            </div>

            <!-- Form div where you can select difficulty and start playing -->
            <div>
                <label for="difficulty">Scegli la difficoltà</label>
                <select name="difficulty" id="difficultySelect">
                    <option value="easy">Facile</option>

                    <option value="medium">Media</option>

                    <option value="hard">Difficile</option>
                </select>

                <button id="playBtn" class="btn btn-success">Gioca</button>
            </div>
                

        </div>
    </header>

    <!-- Main with play-grid and score -->
    <main>
        <div class="main-wrapper d-flex justify-content-center flex-column align-items-center">
            <div id="playground" class="mt-5 d-flex flex-wrap">
                
            </div>

            <div id="score" class="mt-3 fst-italic">
                <h3>Seleziona la difficoltà e clicca play</h3>
            </div>
        </div>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
